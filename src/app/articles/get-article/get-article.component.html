<form class="ui large form segment">
    <h3 class="ui header">Show Article</h3>
    <div class="field">
        <label for="title">Title:</label>
        <input name="title" #newtitle value="{{ article.title }}">
    </div>
    <div class="field">
        <label for="description">Description:</label>
        <input name="description" #newdescription value="{{ article.description }}">
    </div>
    
    <div>{{ id }}</div>
    <!-- added this button -->
    <button (click)="updateArticle(newtitle, newdescription)" class="ui positive right floated button">Submit Article</button>
</form>
